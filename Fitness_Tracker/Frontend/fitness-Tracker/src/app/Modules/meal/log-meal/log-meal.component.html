<div>
    <h2>Log a Meal</h2>
    <form (ngSubmit)="logMeal()">
      <label for="name">Meal Name:</label>
      <input type="text" [(ngModel)]="mealData.name" name="name" required>
  
      <label for="calories">Calories:</label>
      <input type="number" [(ngModel)]="mealData.calories" name="calories">
  
      <label for="protein">Protein:</label>
      <input type="number" [(ngModel)]="mealData.protein" name="protein">
  
      <label for="carbs">Carbs:</label>
      <input type="number" [(ngModel)]="mealData.carbs" name="carbs">
  
      <label for="fats">Fats:</label>
      <input type="number" [(ngModel)]="mealData.fats" name="fats">
  
      <button type="submit">Log Meal</button>
    </form>
  </div>
