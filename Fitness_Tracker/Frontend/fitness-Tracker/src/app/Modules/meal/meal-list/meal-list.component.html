<div class="meal-list-container">
  <h2>Meal List</h2>

  <!-- Search Container -->
  <div class="search-container">
    <input
  type="text"
  [(ngModel)]="searchTerm"
  (input)="onSearchTermChange(getInputValue($event))"
  placeholder="Search meals by name, type, or calories..."
/>

    <button (click)="searchMeals(searchTerm)">Search</button>
  </div>

  <!-- Display the Table if Results are Available -->
  <div *ngIf="results.length > 0">
    <app-generic-table
      [columns]="mealColumns"
      [data]="results"
      [actions]="actionTemplate">
    </app-generic-table>
  </div>

  <!-- Show Message if No Results Found -->
  <div *ngIf="results.length === 0">
    <p>No meals found.</p>
  </div>

  <!-- Add Meal Button -->
  <button class="btn-add-meal" [routerLink]="['/add-meal']">Add Meal</button>

  <!-- Action Template -->
  <ng-template #actionTemplate let-meal>
    <button
      class="btn-like"
      (click)="toggleLike(meal)"
      title="Toggle Like"
    >
      <i class="fas fa-heart" [ngClass]="{ 'active': meal.isActive }"></i>
    </button>

    <button
      class="btn-view"
      [routerLink]="['/meal-details', meal.id]"
      title="View Details"
    >
      <i class="fas fa-eye"></i>
    </button>
    <button
      class="btn-edit"
      [routerLink]="['/meal-edit', meal.id]"
      title="Edit Meal"
    >
      <i class="fas fa-edit"></i>
    </button>
    <button
      class="btn-delete"
      (click)="confirmDelete(meal.id)"
      title="Delete Meal"
    >
      <i class="fas fa-trash"></i>
    </button>
  </ng-template>
</div>
