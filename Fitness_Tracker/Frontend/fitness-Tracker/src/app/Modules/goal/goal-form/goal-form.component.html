<form (ngSubmit)="createGoal()">
  <div>
    <label for="name">Goal Name:</label>
    <input type="text" id="name" [(ngModel)]="goal.name" name="name" required>
  </div>
  <div>
    <label for="goalType">Goal Type:</label>
    <input type="text" id="goalType" [(ngModel)]="goal.goalType" name="goalType" required>
  </div>
  <div>
    <label for="target">Target:</label>
    <input type="text" id="target" [(ngModel)]="goal.target" name="target" required>
  </div>
  <div>
    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" [(ngModel)]="goal.deadline" name="deadline">
  </div>
  <div>
    <label for="progress">Progress:</label>
    <input type="number" id="progress" [(ngModel)]="goal.progress" name="progress" required>
  </div>
  <div>
    <label for="achieved">Achieved:</label>
    <input type="checkbox" id="achieved" [(ngModel)]="goal.achieved" name="achieved">
  </div>
  <div>
    <label for="createdAt">Created At:</label>
    <input type="date" id="createdAt" [(ngModel)]="goal.createdAt" name="createdAt">
  </div>
  <button type="submit">Create Goal</button>
</form>
<app-goal-list></app-goal-list>
